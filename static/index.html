<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>..:: VJ COntrol Panel ::..</title>

    <link rel="stylesheet" href="/css/materialize.css">

    <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/js/socket.io.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 l6">
            <h3> VJ Control Panel</h3>
            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Socket</span>
                            <div class="switch">
                                <label>
                                    Disconnected
                                    <input id="server-connection-state" type="checkbox" disabled="disabled">
                                    <span class="lever"></span>
                                    Connected
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Config</span>
                            <a class="btn btn-primary" onclick="initSequence()">Init Sequence</a>
                            <p class="range-field">
                                <input type="range" id="watersplasher-intensity-slider" min="0" max="1" step="0.01"/>
                                <label for="watersplasher-intensity-slider" class="text-right">Watersplasher intensity</label>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <h4>Environment</h4>
            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">
                                Fan speed
                                <a class="btn primary right" onclick="fanSlider.off()">Off</a>
                            </span>
                            <p class="range-field">
                                <input type="range" id="fan-slider" min="0" max="16" />
                                <label for="fan-slider" id="slider_value" class="text-right">&lt;unknown&gt;</label>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Watersplasher</span>
                            <div class="switch">
                                <label>
                                    On
                                    <input id="watersplasher-state" type="checkbox">
                                    <span class="lever"></span>
                                    Off
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Heat</span>
                            <div class="switch">
                                <label>
                                    On
                                    <input id="heat-state" type="checkbox">
                                    <span class="lever"></span>
                                    Off
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Cold</span>
                            <div class="switch">
                                <label>
                                    On
                                    <input id="cold-state" type="checkbox">
                                    <span class="lever"></span>
                                    Off
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col s12 l6">
            <h3>Event log</h3>
            <div id="log" class="card-panel"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/materialize.min.js"></script>
<script type="text/javascript" src="/js/vj-control-server.js"></script>
</body>
</html>

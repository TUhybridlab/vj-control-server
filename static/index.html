<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>..:: Dimmer ::..</title>

    <link rel="stylesheet" href="/css/materialize.css">

    <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/js/socket.io.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 l6">
            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">
                                Init sequence
                                <a id="button-init-sequence" class="btn waves-effect right">Run</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">
                                Fan
                                <a class="btn waves-effect right" onclick="fanSlider.off()">Off</a>
                            </span>
                            <p class="range-field">
                                <input type="range" id="fan-slider" min="0" max="16" />
                                <label for="fan-slider" id="slider_value" class="text-right">&lt;unknown&gt;</label>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title">Water
                                <div class="switch right">
                                    <label>
                                        Off
                                        <input id="watersplasher-state" type="checkbox">
                                        <span class="lever"></span>
                                        On
                                    </label>
                                </div>
                            </div>
                            <p class="range-field">
                                <input type="range" id="watersplasher-intensity-slider" min="0" max="1" step="0.01"/>
                                <label id="watersplasher-intensity" for="watersplasher-intensity-slider" class="text-right">&lt;unknown&gt;</label>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title">
                                Heat
                                <div class="switch right">
                                    <label>
                                        Off
                                        <input id="heat-state" type="checkbox">
                                        <span class="lever"></span>
                                        On
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title">
                                Cold
                                <div class="switch right">
                                    <label>
                                        Off
                                        <input id="cold-state" type="checkbox">
                                        <span class="lever"></span>
                                        On
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/materialize.min.js"></script>
<script type="text/javascript" src="/js/vj-control-server.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>..:: VJ COntrol Panel ::..</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/css/jqClock.css">

    <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/socket.io.min.js"></script>
    <script type="text/javascript" src="/js/jqClock.js"></script>

</head>
<body>
    <div class="container">
        <h1> VJ Control Panel</h1>
        <h3>Fan speed</h3>
        <div id="slider"></div>

        <h3>Event log</h3>
        <div id="log"></div>
        <div id="clock"></div>
        <script type="text/javascript"> $("div#clock").clock({"calendar": "false", "format": "24"}); </script>

        <h3>[Debug] Send event</h3>
        <form id="emit" method="POST" action='#' onsubmit="return eventPoster.sendEvent()">
            <input type="text" name="emit_data" id="emit_data" placeholder="Message">
            <input type="submit" value="Echo">
        </form>

    </div>

    <script src="/js/vj-control-server.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</body>
</html>

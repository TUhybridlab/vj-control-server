<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Slider - Default functionality</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/jquery-ui.min.css">

    <script src="/js/jquery-2.1.3.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/jqClock.js"></script>

    <script type="text/javascript" src="/js/socket.io.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Fan speed</h1>
        <div id="slider"></div>

        <h2>Send:</h2>
        <form id="emit" method="POST" action='#' onsubmit="return eventPoster.sendEvent()">
            <input type="text" name="emit_data" id="emit_data" placeholder="Message">
            <input type="submit" value="Echo">
        </form>

        <h3>Log:</h3>
        <div id="log"></div>

        <div id="clock"></div>
        <script type="text/javascript"> $("div#clock").clock({"calendar": "false", "format": "24"}); </script>
    </div>

    <script src="/js/vj-control-server.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</body>
</html>
